<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="py.css">
</head>
<body>

<header>
    <h1>Library Management System</h1>
</header>

<nav>
    <a href="#">Home</a> |
    <a href="#">Books</a> |
    <a href="#">Add Book</a> |
    <a href="#">Search</a>
</nav>

<section>
    <div class="container">
        <h2>Welcome to our Library</h2>
        <p>This is a simple Library Management System website.</p>
        <h3>List of Books</h3>
        <table>
            <thead>
                <tr>
                    <th>Book Cover</th>
                    <th>Book ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody id="bookList">
                <!-- Books will be dynamically added here -->
            </tbody>
        </table>
        <button id="addBookBtn" class="button">Add New Book</button>
        <br><br>
        <h3>Search for a Book</h3>
        <input type="text" id="searchInput" placeholder="Enter book title or author...">
        <button id="searchBtn" class="button">Search</button>
    </div>
</section>

<script src="script.js"></script>
</body>
</html>
